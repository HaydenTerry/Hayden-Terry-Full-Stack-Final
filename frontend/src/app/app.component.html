@if (!sign.signer){
  <button (click)="sign.connectToWallet()">Connect to Metamask</button>
}

@if (sign.signer && !sign.isSignedIn) {
  <button (click)="sign.validateCredentials()">Verify Account</button>
}

@if(sign.isSignedIn){
  <h1>Woot Woot, we are logged in. </h1>
}

<router-outlet></router-outlet>
